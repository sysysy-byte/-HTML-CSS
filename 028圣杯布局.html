<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				height: 100%;
			}
			body{
				display: flex;
				flex-direction: column;
			}
			footer,header{
				height: 100px;
				background: #4C575C;
			}
			.main{
				background: #fff;
				display: flex;
				flex: 1;
			}
			.left{
				background: #00CCFF;
				width: 20%;
			}
			.center{
				background: #D1D3D6;
				width: 60%;
			}
			.right{
				background: #FF9900;
				width: 20%;
			}
		</style>
	</head>
	<body>
		<header>header</header>
		<div class="main">
			<div class="left">left</div>
			<div class="center">center</div>
			<div class="right">right</div>
		</div>
		<footer>footer</footer>
	</body>
</html>

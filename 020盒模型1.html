<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 600px;
				height: 300px;
				background: #f00;
				border-top: 10px solid gray;
				border-bottom:10px dashed #0000FF;
				border-left:10px dotted green;
				border-right:10px double black;
			}
			.box1{
				width: 300px;
				height: 300px;
				background: #f00;
				border-top: 10px groove gray;
				border-bottom:10px ridge gray;
				border-left:10px groove gray;
				border-right:10px ridge gray;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
		<br />
		<br />
		<div class="box1"></div>
	</body>
</html>

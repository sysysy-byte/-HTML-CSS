<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			form{
				width: 600px;
				border: 1px solid #000;
				padding: 10px;
				margin: 0 auto;
			}
			p{
				margin-bottom: 10px;
			}
			fieldset{
				margin-bottom: 10px;
				padding: 10px;
			}
			.fb1{
				border: 1px solid #000;
			}
			.ld1{
				border: 1px solid #000;
				padding: 5px 10px;
			}
		</style>
	</head>
	<body>
		<form name="f1" method="post" action="">
			<fieldset class="fb1">
				<legend class="ld1">用户登录</legend>
				<p>姓名：<input type="text" placeholder="请输入您的姓名" /></p>
				<p>密码：<input type="password" /></p>
				<p>
					<input type="submit" value="登录" />
					&nbsp;
					<input type="reset" value="重置" />
				</p>
			</fieldset>
			<fieldset>
				<legend>用户注册</legend>
				<p>
					性别：
					<input type="radio" name="sex" id="male"/>
					<label for="male">男</label>
					<input type="radio" name="sex" id="female"/>
					<label for="female">女</label>
				</p>
				<p>
					爱好：运动<input type="checkbox" name="like" />
					聊天<input type="checkbox" name="like" />
					玩游戏<input type="checkbox" name="like" />
				</p>
				<p>
					<input type="button" value="下一页" />
				</p>
				<p>出生年月：
					<select>
						<option>1991</option>
						<option>1992</option>
						<option>1993</option>
					</select>年
					<select>
						<option>1</option>
						<option>2</option>
						<option>3</option>
					</select>月
				</p>
				<p>个人简介：
					<textarea cols="50" rows="5"></textarea>
				</p>
			</fieldset>
		</form>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				border: 1px solid #000;
				margin: 100px 50px ;
				float: left;
				transition: all 2s; 
			}
			div:nth-child(1):hover{transform: translateX(200px);}
			div:nth-child(2):hover{transform: rotate(90deg);}
			div:nth-child(3):hover{transform: scale(2,.5);}
			div:nth-child(4):hover{transform: skew(30deg,30deg);}
			div:nth-child(5):hover{transform: translateX(100px) rotate(90deg);}
		</style>
	</head>
	<body>
		<div>2D平移</div>
		<div>2D旋转</div>
		<div>2D缩放</div>
		<div>2D扭曲</div>
		<div>2D综合</div>
	</body>
</html>

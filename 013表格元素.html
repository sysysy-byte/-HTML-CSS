<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<table width="600px" height="200px" border="1px" cellspacing="0">
			<tr>
				<td align="left">第一行第一列</td>
				<td align="right">第一行第二列</td>
				<td align="center">第一行第三列</td>
			</tr>
			<tr>
				<td valign="top">第二行第一列</td>
				<td valign="bottom">第二行第二列</td>
				<td valign="middle">第二行第三列</td>
			</tr>
		</table>
		<br />
		<br />
		<table width="600px" height="100px" border="1px" cellspacing="0">
			<tr>
				<td colspan="2">1-1</td>
			</tr>
			<tr>
				<td>2-1</td>
				<td>2-2</td>
			</tr>
		</table>
		<br />
		<br />
		<table width="600px" height="100px" border="1px" cellspacing="0">
			<tr>
				<td rowspan="2">1-1</td>
				<td>1-2</td>
			</tr>
			<tr>
				<td>2-2</td>
			</tr>
		</table>
	</body>
</html>
